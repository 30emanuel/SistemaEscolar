<mat-card *ngIf="turma">
  <mat-card-header>
    <h2>{{ turma.nome }} Alunos</h2>
    <button color="primary" mat-raised-button (click)="voltar()">Voltar</button>
  </mat-card-header>
  <mat-card-content>
    <app-alunos-lista
    [alunos]="turma.alunos"
    (atualizarLista)="atualizar()"
    ></app-alunos-lista>
  </mat-card-content>
</mat-card>
<button *ngIf="!turma && error" color="primary" mat-raised-button (click)="voltar()">Voltar</button>
