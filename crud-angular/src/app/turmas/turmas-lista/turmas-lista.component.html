<mat-card>
  <button mat-raised-button color="primary" (click)="novaTurma()">Adicionar Turma</button>
  <mat-table [dataSource]="turmas">

    <ng-container matColumnDef="nome">
      <mat-header-cell *matHeaderCellDef> Turma </mat-header-cell>
      <mat-cell *matCellDef="let turma"> {{ turma.nome }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let turma">
        <button mat-icon-button aria-label="Detalhes da Turma" (click)="detalhes(turma)">
          <mat-icon>assignment</mat-icon>
        </button>
        <button mat-icon-button aria-label="Editar Turma" (click)="editar(turma)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remover Turma" (click)="remover(turma)">
          <mat-icon >delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <h3 *ngIf="turmas.length == 0">Nenhuma turma encontrada</h3>
</mat-card>
