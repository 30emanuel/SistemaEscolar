<mat-card>
    <mat-card-header>
      <h2>Detalhes da Nota</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Disciplina</mat-label>
          <input matInput formControlName="disciplina" placeholder="Ex: Portugues">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nota</mat-label>
          <input matInput type="number" formControlName="nota">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Bimestre</mat-label>
          <input matInput type="number" formControlName="bimestre">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="enviar()">Salvar</button>
      <button mat-raised-button (click)="cancelar()">Cancelar</button>
    </mat-card-actions>
</mat-card>
