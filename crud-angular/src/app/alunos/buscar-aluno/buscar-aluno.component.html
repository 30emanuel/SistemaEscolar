<mat-card>
    <mat-card-header>
        <form [formGroup]="form">
          <mat-form-field appearance="fill">
            <mat-label>Busca por ID ou nome</mat-label>
            <input matInput formControlName="pesquisa" >
          </mat-form-field>
        </form>
        <button mat-mini-fab color="primary" aria-label="Pesquisar"  (click)="pesquisar()"><mat-icon >search</mat-icon></button>
    </mat-card-header>
    <mat-card-content>
      <app-alunos-lista
      [alunos]="alunos"
      (atualizarLista)="pesquisar()"
      ></app-alunos-lista>
    </mat-card-content>
</mat-card>
